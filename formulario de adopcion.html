<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lulu adopciones</title>
</head>
<body>
    <header>
        <h1>Formulario de adopción</h1>
    </header>
     <main>
        <div>
            <h2>
                Completar el siguiente formulario para adoptar
            </h2>
        </div>

        <form>

            <div>
                <label for="nombre" >Nombre: </label>
                <input type="text" name="nombre" />
            </div>

            <div>
                <label for="apellido" >Apellido: </label>
                <input type="text" name="apellido" />
            </div>

            <div>
                <label for="dni">DNI</label>
                <input type="number" name="dni" />
            </div>

            <div>
                <label for="fecha de nacimiento">Fecha de nacimiento</label>
                <input type="date" name="fecha de nacimiento" />
            </div>

            <div>
                <label for="teléfono">Teléfono</label>
                <input type="tel" name="teléfono" />
            </div>

            <div>
                <label for="Gmail">Gmail</label>
                <input type="email" name="Gmail" />
            </div>

            <div>
                <label for="vivienda">Tipo de vivienda</label>
                <select id="vivienda" name="vivienda">
                    <option>Casa</option>
                    <option>Departamento</option>
                </select>
            </div>
                <label for="espacio">¿Tiene patio o espacio al aire libre?</label>
                <select id="espacio" name="espacio">
                    <option>Si</option>
                    <option>No</option>

        </form>
     
    
    
    </main>

</body>
</html>
